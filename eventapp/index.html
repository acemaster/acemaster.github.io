<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Event Hub</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/animations.css" />
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
		<div class="pt-triggers">
			<div id="dl-menu" class="dl-menuwrapper">
				<button class="dl-trigger">Choose a transition</button>
				<ul class="dl-menu">
							<li data-animation="36"><a id="button-text" class="waves-effect waves-light btn" href="#">Contact Us</a></li>
							
				</ul>
			</div><!-- /dl-menu-wrapper-->
		</div><!-- /triggers -->
<div id="pt-main" class="pt-perspective">
			<div id="index" class="pt-page pt-page-1">
						<div class="row" align="center">
							<div class="col s12 l6 m6"> <h1 style="text-align: left; padding-left: 20%;"><span>Introducing</span><strong>Event</strong> Hub</h1>
							<img id="pt-logo" src="img/logo.png"> </div>
							<div class="col s12 l6 m6">
								<iframe width="560" height="515" src="https://www.youtube.com/embed/TaXr5MVjIK4" frameborder="0" allowfullscreen id="pt-video"></iframe>
							</div>
						</div>
			</div>
			<div id="contact" class="pt-page pt-page-2"><h1><span>A collection of</span><strong>Page</strong> Transitions</h1></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/jquery.dlmenu.js"></script>
<script src="js/pagetransitions.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$('.dl-trigger').hide();
	$('.dl-trigger').click();
$('#button-text').click(function(){
	if($('#index').hasClass('pt-page-current') == true){
		$('#button-text').html('Back to Front page');
		console.log("True");
	}
	else{
		$('#button-text').html('Contact Us');
	}

});

});
	
</script>
</body>
</html>
