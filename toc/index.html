<!DOCTYPE html>
<html>
<head>
	<title>Turings machine simulation</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
<h1>Turing machine simulation</h1>
<table id="form-elements" border="1">
<!-- will be populating forms here.... 3 parameters for each state element (next state, L or R, and new value at current location) -->

</table>
<button id="addstate">Add a new State</button>
<input id="newstate" type="text" placeholder="New State" >
<button id="addvariable">Add a new variable</button>
<input id="newvariable" type="text" placeholder="New Variable" value="a">

<table id="turing_strip" border="1">
<!--The turing machine tape will be here -->
<tr id="pointer"><td></td><td id="lastpointer"></td></tr>
<tr id="tape"><td><button id="subtracttape">-</button></td><!--The turing machine tape comes here --><td id="lasttape"><button id="addtape">+</button></td>
</table>





<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="toc.js"></script>
</body>
</html>
