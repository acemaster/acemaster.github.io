<!DOCTYPE html>
<html>
<head>
	<title>Turings machine simulation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Turing Machine</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://acemaster.github.io">Home</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
	<div class="row">
	<h1>Turing machine simulation</h1>
		<div class="col-md-12">
			<table id="form-elements" class="table-bordered">
			<tr id="variable_list"><td>==</td></tr>
			<!-- will be populating forms here.... 3 parameters for each state element (next state, L or R, and new value at current location) -->

			</table>
			<hr>
			<div class="form-group col-md-6">
				<input id="newstate" class="form-control" type="text" placeholder="New State" >
				<button id="addstate" class="btn btn-primary col-md-12">Add a new State</button>
			</div>
			<div class="form-group col-md-6">
				<input id="newvariable" class="form-control" type="text" placeholder="New Variable" value="a">
				<button id="addvariable"  class="btn btn-primary col-md-12">Add a new variable</button>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<table id="turing_strip" class="table">
			<!--The turing machine tape will be here -->
			<tr id="pointer"><td></td><td id="lastpointer"></td></tr>
			<tr id="tape"><td><button id="subtracttape" class="btn btn-default"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button></td><!--The turing machine tape comes here --><td id="lasttape"><button id="addtape" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td></tr>
			</table>
			<hr>
			<button id="nextstate" class="btn btn-success col-md-3 col-md-offset-1">Go to next state</button>
			<button id="prevstate" class="btn btn-warning col-md-3 col-md-offset-1">Go to Previous state</button>
			<button id="startover" class="btn btn-danger col-md-3 col-md-offset-1">Start Over</button>
			<h2 id="currentstateh1"></h2>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/toc.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
